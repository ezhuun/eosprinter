<html>
 <head>
	<title>EOSPOS Example</title>
 </head>
 <body>
	<table>
	  <form name="form" method="post" action="http://localhost:8080/print"/>
	  <tr>
		<td>Text</td>
		<td><input type=text name="title" id="title" value="Title2"/></td>
	  </tr>
	  <tr>
		<td>Barcode</td>
		<td><input type=text name="barcode" id="barcode" value="barcode2"/></td>
	  </tr>
	  <tr>
		<td colspan=2>
			<input type=submit name="submit" value="Send"/>
		</td>
	  </tr>
      </form>
	</table>
 </body>
</html>
